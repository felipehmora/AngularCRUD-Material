<h1 mat-dialog-title>Add product Form</h1>
<div mat-dialog-content>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Product Category</mat-label>
    <mat-select placeholder="Category">
      <mat-option value="Fruits">Fruits</mat-option>
      <mat-option value="Vegetables">Vegetables</mat-option>
      <mat-option value="Electronic">Electronic</mat-option>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput placeholder="Name">
      </mat-form-field>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label>
    <h1>Product Freshness</h1>
  </label>
  <mat-radio-group>
    <mat-radio-button class="example-radio-group" *ngFor="let fresh of freshnessList" [value]="fresh">
      {{fresh}}
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" placeholder="Price">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea matInput name="" id="" cols="30" rows="10"></textarea>
  </mat-form-field>

</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left:8px" mat-raised-button color="primary" mat-dialog-close>Save</button>

</div>
